        <div id="page-wrapper">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">新用户入网申请</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            申请信息填写
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group">
                                            <label>客户名称</label>
                                            <input class="form-control">
                                            <p class="help-block">网吧客户的名称.</p>
                                        </div>
                                        <div class="form-group">
                                            <label>IP地址段</label>
                                            <input class="form-control" placeholder="请输入IP地址段">
                                        </div>
                                        

                                        <div class="form-group">
                                            <label>防护带宽选择</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>50M-100M
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">20M-50M
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">10M-20M
                                                </label>
                                            </div>
                                             <div class="radio">
                                                <label>
                                                    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3">0-10M
                                                </label>
                                            </div>
                                        </div>
                                
                                        <div class="form-group">
                                            <label>入网地市</label>
                                            <select class="form-control">
                                                <option>苏州</option>
                                                <option>无锡</option>
                                                <option>南通</option>
                                                <option>南京</option>
                                                <option>宿迁</option>
                                                <option>徐州</option>
                                                <option>盐城</option>
                                                <option>扬州</option>
                                                <option>连云港</option>
                                                <option>镇江</option>
                                                <option>常州</option>
                                                <option>淮安</option>
                                                <option>泰州</option>
                                            </select>
                                        </div>
                                        
                                            <div class="form-group">
                                            <label>上传《网吧高防客户业务开通申请表》</label>
                                            <input type="file">
                                        </div>
                                    
                                        <button type="submit" class="btn btn-default">提交</button>
                                        <button type="reset" class="btn btn-default">重置</button>
                                    </form>
                                </div>
                            </div>
                            <!-- /.row (nested) -->
                        </div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
